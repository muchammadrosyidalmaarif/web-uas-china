<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/csslogin.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!--header-->
    <div class="header">
      <div class="logoatas">
        <img src="./images/nav_logo.png" alt="" />
      </div>
    </div>
    <!--header-->
    
    <!--tombol-->
    <div class="tombol">
      <ul class="breadcrumb">
        <li><a href="#"> 登录 </a></li>
        <li>注册</li>
      </ul>
      <div class="kotak">
        <div class="block">
            <i class="biru"></i>
            <i class="abu"></i>
      </div>
    </div>
    </div>
    <!--tombol-->

    <!--form-->
    <div class="cont">
        <form>
            <!--使用label标签绑定单行文本框，实现单击图片时文本框也能获取焦点-->
            <label><span class="nama">账号 : <input type="text" placeholder="  请输入账号" class="txt" /></label>
            <!--密码输入框-->
            <label><span class="e"> 密码   : </span> <input type="password" placeholder="  请输入6位密码" class="pass" /></label>
        </form>
    </div>
    <!--form-->
    <div class="checkpass">
        <div class="check">
            <input type="checkbox"> 7 天内免登录
        </div>
        <div class="wangji">
            <a href="#">忘记密码？</a>
        </div>
    </div>
<!---->
    <!--denglu-->
    <div class="denglu">
        <p>立即登录</p>
    </div>
    <!--denglu-->
    <!--split-->
    <div class="pisah">
        <div class="split">
            <i></i>
            <p>其他方式登录</p>
            <i></i>
          </div>  
    </div>
    <!--split-->
    <!--qita fangshi-->
    <div class="qita">
        <div>
          <p>
            <img src="./images/qq-logina.png" alt="" class="qq"/>
            <img src="./images/wxIcon.png" alt="" class="wechat" />
            <img src="./images/b-wbIcon.png" class="weibo" alt="" />
          </p>
        </div>
    </div>
    <!--qita fangshi-->
  </body>
</html>
